<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="keywords" content="poker">
  <meta name="description" content="This is a simplified poker">
  <title>poker</title>
  <link rel="stylesheet" href="dist/bundle.css">
</head>
<body>
  <section id="session_page">
    <h1 id="session_name"></h1>
    <hr/>
    <div id="point_labels">
    </div>
    <hr />
    <button class="btn btn-primary" id="clear-votes"> Clear </button>
    <button class="btn btn-primary" id="show-votes"> Show </button>
    <table class="table table-striped" id="user-point-list">
      <tr>
        <th>User</th>
        <th>Point</th>
      </tr>
    </table>
    <section id="statistics">
      <h3> Statistics:</h3>
      <table class="table table-striped" id="point-count-list">
        <tr>
          <th>Point</th>
          <th>count</th>
        </tr>
      </table>
    </section>
  </section>
  <script type="text/javascript" src="dist/commons.js"></script>
  <script type="text/javascript" src="dist/session.js"></script>
</body>
</html>
